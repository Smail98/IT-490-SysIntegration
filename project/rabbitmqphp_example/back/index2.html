<html>
<script>

function HandleLoginResponse(response)
{
	var text = JSON.parse(response);
//	document.getElementById("textResponse").innerHTML = response+"<p>";	
	document.getElementById("textResponse").innerHTML = "response: "+text+"<p>";
}

function SendLoginRequest(username,password)
{
	var request = new XMLHttpRequest();
	request.open("POST","login.php",true);
	request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	request.onreadystatechange= function ()
	{
		
		if ((this.readyState == 4)&&(this.status == 200))
		{
			HandleLoginResponse(this.responseText);
		}		
	}
	request.send("type=login""&uname="+username+"&pword="+password);
}
</script>

<h1>login page</h1>
<body>
	<form name ="login" id ="login" onsubmit ="return SendLoginRequest()">
		<style>
		.F1 { width: 70% ; margin: auto ; align-self: auto }
		</style>
		<fieldset class="F1">

			<input type = text name ="Username" placeholder="Enter user" required autofocus autocomplete="off" >Username<br><br>
			<input type = text name ="Password" placeholder="Enter password" required autocomplete="off" >Password<br><br>

		<input type = submit value ="Login" />
		</fieldset>
	</form>
<div id="textResponse">
awaiting response
</div>
	<script>
	SendLoginRequest("kehoed","12345");
	</script>
</body>
</html>
